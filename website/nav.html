<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .navbar-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      .navbar-list li {
        float: left;
      }

      .navbar-list li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar-list li a:hover {
        background-color: #eee;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul class="navbar-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </div>
  </body>
</html>
